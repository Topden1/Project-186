<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 -1 0" spe-particles="
        color: purple, green, yellow, black;
        distribution: cube;
        randomize-velocity: true;
        radius: 1;
        particle-cont: 800;
        velocity: 1;
        velocity-spread: 15;
        drag: 1;
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000;
        size: 1, 1, 5, 0">
    </a-entity>
    <a-entity position="0 -1 0" spe-particles="
    color: white, orange, blue, black;
    distribution: hexagon;
    randomize-velocity: true;
    radius: 1;
    particle-cont: 800;
    velocity: 1;
    velocity-spread: 15;
    drag: 1;
    max-age: 2;
    duration: -1,
    blending: additive;
    active-multiplier: 1000;
    size: 1, 1, 1, 0">
</a-entity>
<a-entity position="0 -1 6" spe-particles="
color: red, yellow, green, black;
distribution: rectangle;
randomize-velocity: true;
radius: 1;
particle-cont: 800;
velocity: 1;
velocity-spread: 15;
drag: 1;
max-age: 2;
duration: -1,
blending: additive;
active-multiplier: 1000;
size: 1, 1, -1, 0">
</a-entity>
    <a-sky color="#000000"></a-sky>
    <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
